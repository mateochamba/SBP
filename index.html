<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SportBoard Login</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="login-main">
    <div class="login-left">
      <div class="logo">SP</div>
      <h2>WELCOME TO SPORTBOARD</h2>
    </div>
    <div class="login-right">
      <div class="login-header">
        <div class="user-icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="theme-toggle">
          <i class="fa-regular fa-sun"></i>
        </div>
      </div>
      <h1>Login to SportBoard</h1>
      <div id="error-message" class="error-message" style="display:none;"></div>
      <div id="loading" class="loading" style="display:none;">
        <span></span><span></span><span></span>
      </div>
      <form class="login-form" autocomplete="off" onsubmit="login(); return false;">
        <input type="text" id="email" placeholder="Email or username" required />
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required />
          <span class="toggle-password" onclick="togglePassword()">
            <i class="fa-regular fa-eye"></i>
          </span>
        </div>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <div class="or-divider">
        <span></span>
        <p>Or athorize with</p>
        <span></span>
      </div>
      <div class="social-login">
        <button class="google-btn"><i class="fa-brands fa-google"></i> Google</button>
        <button class="apple-btn"><i class="fa-brands fa-apple"></i> Apple</button>
      </div>
      <div class="login-links">
        <a href="#">Forgot password?</a>
        <p>Donâ€™t have an account? <a href="#">Sing up</a></p>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      const icon = document.querySelector('.toggle-password i');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        pwd.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
