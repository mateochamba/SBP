<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportBoard</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="../assets/js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
</head>

<body class="bg-slate-50 font-sans min-h-screen flex flex-col items-center justify-center">
  <header class="w-full text-center py-4 bg-white shadow">
    <h1 class="text-2xl font-bold text-gray-800">SportBoard - Configuración</h1>
  </header>
  <div class="navbar">
    <h2>SportBoard</h2>
    <nav>
      <a href="dashboard.html">Inicio</a>
      <a href="teams.html">Equipos</a>
      <a href="calendar.html">Calendario</a>
      <a href="profile.html">Perfil</a>
      <a href="settings.html">Configuración</a>
      <a href="../index.html" onclick="logout()">Salir</a>
    </nav>
  </div>
  <div class="main-content settings-content">
    <h1>Configuración</h1>
    <form id="settings-form" class="settings-form">
      <label>Notificaciones:
        <select>
          <option>Activadas</option>
          <option>Desactivadas</option>
        </select>
      </label>
      <label>Tema:
        <select>
          <option>Claro</option>
          <option>Oscuro</option>
        </select>
      </label>
      <button type="submit">Guardar configuración</button>
    </form>
  </div>
  <script>
    document.getElementById('settings-form').onsubmit = function (e) {
      e.preventDefault();
      alert('Configuración guardada.');
    };
  </script>
</body>

</html>
